<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🩺 Health Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #adb5bd;
            background-image:
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23128c7e' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .chat-app {
            width: 100%;
            max-width: 1000px;
            height: 96vh;
            background: #f0f2f5;
            border-radius: 8px;
            /* box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #ced4da;
            color: black;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #075e54, #128c7e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-right: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .contact-info h1 {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 2px;
        }

        .contact-info .status {
            font-size: 12px;
            opacity: 0.8;
            display: flex;
            align-items: center;
        }

        .online-dot {
            width: 6px;
            height: 6px;
            background: #4fc3f7;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: background 0.2s;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .emergency-banner {
            background: #ced4da;
            color: black;
            padding: 8px 16px;
            font-size: 12px;
            text-align: center;
            font-weight: 500;
        }

        .quick-actions {
            background: white;
            padding: 12px 16px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 6px 12px;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .quick-btn:hover {
            background: #128c7e;
            transform: translateY(-1px);
        }

        .messages-container {
            flex: 1;
            background: #e5ddd5;
            background-image:
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23f0f0f0' fill-opacity='0.1'%3E%3Cpath d='M20 20h10v10H20zM40 40h10v10H40zM60 20h10v10H60zM80 40h10v10H80zM0 60h10v10H0zM20 80h10v10H20z'/%3E%3C/g%3E%3C/svg%3E");
            padding: 20px 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            margin-bottom: 8px;
            animation: fadeInUp 0.3s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 75%;
            padding: 8px 12px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .message.bot .message-bubble {
            background: white;
            border-bottom-left-radius: 4px;
            color: #303030;
        }

        .message.user .message-bubble {
            background: #dcf8c6;
            border-bottom-right-radius: 4px;
            color: #303030;
        }

        .message-time {
            font-size: 11px;
            color: #667781;
            margin-top: 4px;
            text-align: right;
        }

        .message.bot .message-time {
            text-align: left;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 75%;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #90a4ae;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            30% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .input-container {
            background: #f0f2f5;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-top: 1px solid #e5e7eb;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 20px;
            background: white;
            font-size: 14px;
            outline: none;
            resize: none;
            max-height: 100px;
            min-height: 40px;
            font-family: inherit;
        }

        .message-input:focus {
            box-shadow: 0 0 0 2px #25d366;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            background: #25d366;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: #128c7e;
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .welcome-message {
            background: #fffbf0;
            border: 1px solid #ffeaa7;
            border-radius: 12px;
            padding: 16px;
            margin: 20px;
            text-align: center;
            font-size: 13px;
            color: #636e72;
        }

        .welcome-title {
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .feature-list {
            text-align: left;
            margin-top: 12px;
        }

        .feature-list li {
            margin: 4px 0;
            padding-left: 16px;
            position: relative;
        }

        .feature-list li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #25d366;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .chat-app {
                height: 100vh;
                border-radius: 0;
            }

            .message-bubble {
                max-width: 85%;
            }

            .quick-actions {
                padding: 8px 12px;
            }

            .quick-btn {
                font-size: 11px;
                padding: 5px 10px;
            }
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="chat-app">
        <div class="chat-header">
            <div class="header-left">
                <div class="avatar">🩺</div>
                <div class="contact-info">
                    <h1>Health Assistant</h1>
                    <div class="status">
                        <div class="online-dot"></div>
                        AI-powered medical assistant
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <button class="header-btn" onclick="showInfo()" title="Info">ℹ️</button>
                <button class="header-btn" onclick="showMenu()" title="Menu">⋮</button>
            </div>
        </div>

        <!-- <div class="emergency-banner">
            For emergencies, call 108 immediately • This is an educational tool, not medical advice
        </div> -->

        <!-- <div class="quick-actions">
            <button class="quick-btn" onclick="sendQuickMessage('Hello')">👋 Hello</button>
            <button class="quick-btn" onclick="sendQuickMessage('Tell me about fever')">🌡️ Fever</button>
            <button class="quick-btn" onclick="sendQuickMessage('Vaccination schedule')">💉 Vaccines</button>
            <button class="quick-btn" onclick="sendQuickMessage('Prevention tips')">🛡️ Prevention</button>
            <button class="quick-btn" onclick="sendQuickMessage('I have headache')">😷 Symptoms</button>
        </div> -->

        <div class="messages-container" id="messagesContainer">
            <!-- <div class="welcome-message">
                <div class="welcome-title">
                    🤖 Welcome to AI Health Assistant
                </div>
                <p>I'm powered by Llama 3.2 AI to provide personalized health information!</p>
                <ul class="feature-list">
                    <li>Disease information and symptoms</li>
                    <li>Prevention tips and healthy lifestyle advice</li>
                    <li>Vaccination schedules for all ages</li>
                    <li>Symptom analysis and guidance</li>
                    <li>Emergency medical guidance</li>
                </ul>
            </div> -->

            <div class="message bot">
                <div class="message-bubble">
                    Hi there! 👋 I'm your AI-powered health assistant. I can help you with medical questions, symptoms,
                    prevention tips, and vaccination information.

                    Try asking me something like "What are the symptoms of diabetes?" or click the quick buttons above!
                    <div class="message-time" id="initialTime"></div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea class="message-input" id="messageInput"
                    placeholder="Type a message about your health concerns..." rows="1" maxlength="500"></textarea>
            </div>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                ➤
            </button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');

        document.getElementById('initialTime').textContent = getCurrentTime();

        messageInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        messageInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function getCurrentTime() {
            return new Date().toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';

            showTypingIndicator();

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
                .then(response => response.json())
                .then(data => {
                    hideTypingIndicator();
                    addMessage(data.response, 'bot', data.timestamp);
                })
                .catch(error => {
                    hideTypingIndicator();
                    addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                    console.error('Error:', error);
                });
        }

        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        function addMessage(content, sender, timestamp = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';

            const formattedContent = content.replace(/\\n/g, '\n');
            bubbleDiv.innerHTML = formattedContent.replace(/\n/g, '<br>');

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = timestamp || getCurrentTime();

            bubbleDiv.appendChild(timeDiv);
            messageDiv.appendChild(bubbleDiv);

            messagesContainer.insertBefore(messageDiv, typingIndicator);
            scrollToBottom();
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showInfo() {
            addMessage(`ℹ️ **Health Assistant Information:**

• **Powered by**: Llama 3.2 AI Model
• **Purpose**: Educational health information
• **Features**: Disease info, symptoms analysis, prevention tips
• **Emergency**: Call 108 for medical emergencies
• **Disclaimer**: This is not a substitute for professional medical advice

Always consult healthcare professionals for proper diagnosis and treatment.`, 'bot');
        }

        function showMenu() {
            const menuOptions = [
                '📋 Vaccination schedules',
                '🏥 Health alerts',
                '💊 Medicine information',
                '🍎 Nutrition tips',
                '🧘 Wellness advice'
            ];

            const menuText = `📱 **Menu Options:**\n\n${menuOptions.map(option => `• ${option}`).join('\n')}\n\nJust ask me about any of these topics!`;
            addMessage(menuText, 'bot');
        }

        messageInput.focus();
        scrollToBottom();

        document.querySelectorAll('.quick-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
            });
        });
    </script>
</body>

</html>
